<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SimpleMDE/dist/simplemde.min.css">
    <title>示例</title>

    <style>
        .CodeMirror {
            height: 300px;
            width: 500px;
        }

        .editor-toolbar,
        .editor-statusbar {
            width: 500px;
        }
    </style>
</head>

<body>
    <div id="editor">
        <form action="#">
            <textarea name="example" id="example" cols="30" rows="10"></textarea>
        </form>
    </div>

    <script src="SimpleMDE/dist/simplemde.min.js"></script>
    <script>
        var simplemde = new SimpleMDE({
            element: document.getElementById("example"),
            spellChecker: false,
            autosave: {
                enabled: true,
                uniqueId: "editor",
                delay: 1000,
            },
            renderingConfig: {
                codeSyntaxHighlighting: true,
            },
        });
    </script>
</body>

</html>
